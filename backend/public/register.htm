<!-- registration page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poker Table</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <script src="js/auth.js" defer></script>
  </head>

  <body>
    <section class="form-section">
      <div class="form-wrapper">
        <div class="form-logo">
          <img src="assets/favicon.ico" alt="logo">
      </div>
      <h1>Create your account</h1>
        <div class="form-group">
          <input class="form-input" placeholder="Username" type="text" id="username" name="username" required />
        </div>

        <div class="form-group">
          <input class="form-input" placeholder="Email" type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <input class="form-input" placeholder="Password" type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <input class="form-input" placeholder="Confirm password" type="password" id="password2" name="password" required />
        </div>

        <div class="form-group">
          <input class="form-input" placeholder="Phone number" type="tel" id="phoneNumber" name="phone" required />
        </div>
        <button onclick="register()" id="registerBtn" class="form-submit-btn">
          Submit
        </button>
        <p class="question-text">
          Have an account?
          <a style="text-decoration: underline" href="./login.htm">Login</a>
        </p>
      </div>
    </section>
  </body>
</html>
