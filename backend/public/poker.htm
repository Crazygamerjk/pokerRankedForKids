      <div class="chat">
        <div class="game-messages">
          <ul id="messages">

          </ul>
          <div id="game-message-input-wrapper">
            <input
            id="game-message-input"
            autocomplete="off"
            placeholder="Type your message here"
            type="text"
          />
          <button id="sendMessageBtn" onclick="sendChatMessage()">Send</button>
          </div>
        </div>
      </div>
      <div class="actions">
        <button id="foldBtn" class="hidden" onclick="fold()">Fold</button>
        <button id="checkBtn" class="hidden" onclick="check()">Check</button>
        <button id="betBtn" class="hidden" onclick="bet()">Bet</button>
        <button id="callBtn" class="hidden" onclick="call()">Call</button>
        <button id="raiseBtn" class="hidden" onclick="raise()">Raise</button>
        <button id="allInBtn" class="hidden" onclick="allIn()">All In</button>
          <div id="raiseInput" class="hidden">
            <button id="thirdPotBtn" class="hidden raiseOption" onclick="thirdPot()">1/3</button>
            <button id="halfPotBtn" class="hidden raiseOption" onclick="halfPot()">1/2</button>
            <button id="allInBtn" class="hidden raiseOption" onclick="allIn()">All In</button>
            <input
            type="number"
            placeholder="Amount"
            min="1"
            id="raiseInputField"
            />
            <div id="betBtnWrapper">
              <button id="raiseInputByOneBtn" onclick="raiseInputByOne()">^</button>
              <button id="decreaseInputByOneBtn"  style="transform: rotate(180deg);"onclick="decreaseInputByOne()">^</button>
            </div>
