<!DOCTYPE html>
<html lang="en">
<head>
<title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="js/auth.js" defer></script>
</head>
<body>
    <section class="form-section">
        <div class="container form-wrapper">
            <div class="form-logo">
                <img src="assets/favicon.ico" alt="logo">
            </div>
            <h1>Welcome back</h1>
            <form>
                <div class="form-group">
                    <input class="form-input" type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input class="form-input" type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <button type="button" id="loginBtn" class="form-submit-btn" onclick="login()">Submit</button>
                <p class="question-text">Don't have an account? <a style="text-decoration: underline;" href="./register.htm">Register</a></p>
            </form>
        </div>
    </section>
</body>
</html>
