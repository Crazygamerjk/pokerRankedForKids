<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poker Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Poker Ranked</h1>
      <ul>
        <li><a href="index.htm">Games</a></li>
        <li><a href="about.htm">Rank</a></li>
        <li><a href="account.htm">Account</a></li>
      </ul>
    </nav>

    <div class="account-info">
      <h1>Account Information</h1>
      <button class="account-update-btn" onclick="updateStats();">Edit</button>

      <ul id="account-stats">
        <li>Balance: <span id="balance"></span></li>
        <li>Rank: <span id="rank"></span></li>
        <li>Username: <span id="username"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Phone: <span id="phoneNumber"></span></li>
        <li>Games Played: <span id="gamesPlayed"></span></li>
        <li>Wins: <span id="wins"></span></li>
        <li>Losses: <span id="losses"></span></li>
        <li>Member since: <span id="createdAt"></span></li>
      </ul>

      <button class="view-detailed-hand-history-button">
        View Detailed Hand History
      </button>

      <button class="account-logout-btn" onclick="logout();">Logout</button>
    </div>
  </body>
  <script src="js/auth.js"></script>
  <script src="js/updateStats.js"></script>
</html>
