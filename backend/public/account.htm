<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Poker Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav>
      <h1>Poker Ranked</h1>
      <ul>
        <li><a href="index.htm">Games</a></li>
        <li><a href="solver.htm">Solver</a></li>
        <li class="player-progression">
          <p>Rank: <span id="nav-rank"></span></p>
          <p>xp: <span id="nav-xp"></span></p>
        </li>
        <li class="menu-container">
          <div class="menu" tabindex="0">
            <img src="assets/line-horizontal-3.svg" alt="Three Bars" />
            <div class="menu-content">
              <a href="account.htm">Account</a>
              <a href="about.htm">About</a>
              <a href="contact.htm">Contact</a>
              <a href="help.htm">Help</a>
              <a href="logout" class="danger" onclick="logout()">Logout</a>
            </div>
          </div>
        </li>
      </ul>
    </nav>

    <div class="account-info">
      <h1>Account Information</h1>
      <button class="account-update-btn" onclick="updateStats();">Edit</button>

      <ul id="account-stats">
        <li>Balance: <span id="balance"></span></li>
        <li>Rank: <span id="rank"></span></li>
        <li>Username: <span id="username"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Phone: <span id="phoneNumber"></span></li>
        <li>Games Played: <span id="gamesPlayed"></span></li>
        <li>Wins: <span id="wins"></span></li>
        <li>Losses: <span id="losses"></span></li>
        <li>Member since: <span id="createdAt"></span></li>
      </ul>

      <button class="view-detailed-hand-history-button">
        View Detailed Hand History
      </button>

      <button class="account-logout-btn" onclick="logout();">Logout</button>
    </div>
  </body>
  <script src="js/auth.js"></script>
  <script src="js/updateStats.js"></script>
</html>
